<script>
  var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
    lineNumbers: true,
    mode: "python",
    theme: "material",
    autoCloseBrackets: true,
    indentUnit: 4,
    indentWithTabs: true,
    placeholder: 'Code here'
  });

  editor.setSize(750, 690)
  

  function runCode() {
    var code = editor.getValue();
    var code_input = document.getElementById("input").value


    // sending a POST request to fetch the response
    fetch('/editor/run_code', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: 'code=' + encodeURIComponent(code) + '&input=' + JSON.stringify(code_input),
    })
      .then(response => response.text())
      .then(output => {
        document.getElementById('output').innerText = output;
      })
      .catch(error => {
        console.error('Error:', error);
      });
  }
  function clearCode1() {
    document.getElementById('output').innerText = "";
  }
  function clearCode2() {
    document.getElementById('input').value = "";
    
  }
</script>
