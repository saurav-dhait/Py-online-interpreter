{% extends "layout.html" %}
{% block body %}
<div class="container flex  flex-col space-y-16 bg-base-200 p-4 rounded-md items-center ">


    <!--Navbar-->



    <div class="container flex bg-base-200 p-4 justify-center  rounded-lg w-64 h-20 ">

        <ul class="menu menu-horizontal bg-base-200 rounded-box space-x-4">

            <li class="border solid border-gray-400 rounded-lg">
                <a class="tooltip" data-tip="Editor">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                    </svg>
                </a>
            </li>

            <li>
                <a class="tooltip" data-tip="Home" href="/">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                </a>
            </li>

            <li>
                <a class="tooltip" data-tip="About" href="/about">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </a>
            </li>


        </ul>
    </div>




    <!--editor and ouput window div -->
    <div
        class="container p-1 flex xl:space-x-4 xl:h-[50rem] border solid border-gray-400 rounded-lg max-xl:flex-col
         max-lg:space-y-16 max-xl:h-[100rem] justify-center">

        <!-- editor main div-->
        <div class="container flex flex-col p-4 items-center space-y-6  rounded-lg max-2xl:h-[50rem]">




            <!-- editor upper div-->
            <div class="flex w-full justify-center bg-[#2a323c] rounded-lg h-12">

                <div class="w-full flex justify-between items-center bg-[#2a323c] p-3 rounded-lg">
                    <h3>main.py</h3>


                    <button class="btn btn-outline btn-success btn-sm" onclick="runCode()">Run</button>

                </div>
            </div>
            <!-- editor lower div-->
            <div class="flex justify-center w-full h-[60rem] bg-[#2a323c]">

                <textarea id="code"></textarea>

            </div>


        </div>




        <!-- output/input main div --> 
        <div class="container flex flex-col p-4 items-center space-y-6  rounded-lg justify-between max-w-[600px] max-2xl:max-w-full">

            <div class="flex w-full justify-center round-lg flex-col h-[20rem] space-y-6 " >
                <!-- input upper div-->
                <div class="flex w-full justify-center bg-[#2a323c] rounded-lg h-12">

                    <div class="w-full flex justify-between items-center bg-[#2a323c] p-3 rounded-lg">
                        <h3>Input</h3>


                        <button class="btn btn-outline btn-warning btn-sm" onclick="clearCode2()">Clear</button>

                    </div>
                </div>
                <!-- input lower div-->

                <div class=" justify-center w-full h-full " >
                    <textarea class="flex bg-[#2a323c] resize-none h-full w-full p-4" id="input" 
                    placeholder="Enter Input"
                    ></textarea>
                </div>

            </div>

            <div class="flex w-full justify-center  round-lg flex-col h-full space-y-6 max-xl:max-h-[340px] max-h-[500px] 
            min-h-[300px]" >
                <!-- output upper div-->
                <div class="flex w-full justify-center bg-[#2a323c] rounded-lg h-12">

                    <div class="w-full flex justify-between items-center bg-[#2a323c] p-3 rounded-lg">
                        <h3>Output</h3>


                        <button class="btn btn-outline btn-warning btn-sm" onclick="clearCode1()">Clear</button>

                    </div>
                </div>
                <!-- output lower div-->

                <div class="mockup-code justify-center max-2xl:max-w-[420px]  max-xl:max-w-full h-full p-4 overflow-auto"><pre id="output"></pre></div>

            </div>

     

        </div>
    </div>

</div>


{% endblock %}
